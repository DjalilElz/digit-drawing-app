<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Drawing Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .instruction {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .digit-display {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .canvas-container {
            margin: 25px 0;
            display: flex;
            justify-content: center;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            touch-action: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: box-shadow 0.3s;
        }

        canvas:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .btn-next {
            background: #4CAF50;
            color: white;
        }

        .btn-next:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Digit Drawing Collector</h1>
        <p class="subtitle">Help us collect handwritten digit data!</p>

        <div class="instruction">
            <p style="margin-bottom: 10px;">Please draw this digit:</p>
            <div class="digit-display" id="digitDisplay">{{ digit_to_draw }}</div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="280" height="280"></canvas>
        </div>

        <div class="button-group">
            <button class="btn-clear" onclick="clearCanvas()">Clear</button>
            <button class="btn-submit" onclick="submitDrawing()">Submit</button>
        </div>

        <div id="message" class="message"></div>

        <div class="stats">
            Total drawings collected: <strong>{{ total_drawings }}</strong>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const digitDisplay = document.getElementById('digitDisplay');
        const messageDiv = document.getElementById('message');
        
        let isDrawing = false;
        let currentDigit = {{ digit_to_draw }};

        // Set up canvas
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hideMessage();
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function hideMessage() {
            messageDiv.className = 'message';
        }

        async function submitDrawing() {
            // Check if canvas is empty
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let hasDrawing = false;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] > 0) { // Check alpha channel
                    hasDrawing = true;
                    break;
                }
            }

            if (!hasDrawing) {
                showMessage('Please draw the digit first!', 'error');
                return;
            }

            // Get image data as base64
            const imageDataUrl = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/save-drawing/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        digit: currentDigit,
                        image: imageDataUrl
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('✅ Drawing saved successfully! Loading next digit...', 'success');
                    
                    // Wait a moment then reload for new digit
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showMessage('❌ Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('❌ Error saving drawing: ' + error.message, 'error');
            }
        }

        function getNewDigit() {
            window.location.reload();
        }
    </script>
</body>
</html>
